<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TODO App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-indigo-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'todo_list' %}" class="text-white text-xl font-bold">TODO App</a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-white">Welcome, {{ user.username }}!</span>
                        <a href="{% url 'logout' %}" class="bg-indigo-800 hover:bg-indigo-900 text-white px-4 py-2 rounded-md transition">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="bg-indigo-800 hover:bg-indigo-900 text-white px-4 py-2 rounded-md transition">Login</a>
                        <a href="{% url 'register' %}" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md transition">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative mb-2" role="alert">
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-gray-500 text-sm">Django TODO App - ZoomCamp Module 1 Homework</p>
        </div>
    </footer>
</body>
</html>
